<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>

    <body>
        <table>
            <tr>
                <td>
                    <fieldset>
                        <form action="index.html">
                            <fieldset style="background: cornflowerblue;">
                                <h3 style="text-align: center;">Fill in your details</h3>
                            </fieldset>

                            <table>
                                <tr>
                                    <td><label>Firstname:</label></td>
                                    <td><input type="text" name="" value=""></td>
                                </tr>
                                <tr>
                                    <td><label>Lastname:</label></td>
                                    <td><input type="text" name="" value=""></td>
                                </tr>
                                <tr>
                                    <td><label>Email:</label></td>
                                    <td><input type="email" name="" value=""></td>
                                </tr>
                                <tr>
                                    <td><label>Password:</label></td>
                                    <td><input type="password" name="" value=""></td>
                                </tr>
                                <tr>
                                    <td><label>Sex:</label></td>
                                    <td><label>Male</label>
                                        <input type="radio" name="" value="">
                                        <label>Female</label>
                                        <input type="radio" name="" value="">
                                        <label>Private</label>
                                        <input type="radio" name="" value=""></td>
                                </tr>
                                <tr>
                                    <td><label>Date of Birth:</label></td>
                                    <td><input type="date" value=""></td>
                                </tr>
                                <tr>
                                    <td><label>Phone:</label></td>
                                    <td><input type="number" value=""></td>
                                </tr>
                                <tr>
                                    <td><label>Address:</label></td>
                                    <td><input type="text" value=""></td>
                                </tr>
                                <tr>
                                    <td><label>Passport:</label></td>
                                    <td><input type="file" size="1.5"></td>
                                </tr>
                                <tr>
                                    <td><input type="submit"></td>
                                </tr>
                            </table>
                          
                        </form>
                    </fieldset>
                </td>
            </tr>
        </table>
    </body>
</html>
